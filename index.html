<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./assist/style.css">
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="">
    <div class="container">
      <!-- to make design responsev -->
      <div class="row">
        <!-- for calculator tip -->
        <div class="leftDiv">
          <!-- Bill value -->
          <div class="form-control">
            <label for="bill">Bill</label>
            <span id="error-message"></span>
            <div class="posRela">
              <input type="text" id="bill" name="bill">
              <img src="./images/icon-dollar.svg" alt="dollar">
            </div>
          </div>

          <!-- abtn-container -->
          <div class="btn">
            <p>Select Tip %</p>
            <!-- all button -->
            <div class="btn-container">
              <button value="5">5%</button>
              <button value="10">10%</button>
              <button value="15">15%</button>
              <button value="25">25%</button>
              <button value="50">50%</button>
              <input type="text" name="custom" id="custom" placeholder="Custom">
            </div>
          </div>
          <!-- Number of People  -->
          <div class="form-control">
            <div class="people">
              <label for="person">Number of People</label>
              <span id="error">Can't be zero</span>
            </div>
            <div class="posRela">
              <input type="text" id="person" name="person">
              <img src="./images/icon-person.svg" alt="person">
            </div>
          </div>
          <!-- Number of People  -->
        </div>


        <!-- right Div -->
        <div class="rightDiv">
          <div>
            <!-- Tip Amount -->
            <div class="amount">
              <span><h4>Tip Amount</h4> / person</span>
              <span id="amount">$0.0</span>
            </div>
            <!-- Tip Amount -->
            <!-- Total -->
            <div class="total">
              <span><h4>Total</h4> / person</span>
              <span id="total">$0.0</span>
            </div>
            <!-- Total -->
          </div>
          
          <button id="reset" onclick="clear()">Reset</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Eslam Mohamed</a>.
    </div>
  </main>

  <script src="./assist/script.js"></script>
  
</body>
</html>
